name: Generate Wiki Documentation

# Trigger workflow on pushes to main/master or manually
on:
  push:
    branches: [main, master]
    paths: ['README.md', 'docs/**', 'src/**', '*.md']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-wiki:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install git-wiki-builder
      - run: pip install git-wiki-builder

      # 4️⃣ Clone the wiki repository
      - name: Clone wiki repo
        run: git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      # 5️⃣ Build wiki content using GitHub AI
      - name: Build wiki content
        run: |
          cd wiki
          git-wiki-builder --ai-provider github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # 6️⃣ Commit & push changes
      - name: Push changes to wiki
        run: |
          cd wiki
          git add .
          git commit -m "Update wiki via GitHub AI" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
