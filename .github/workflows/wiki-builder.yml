name: Generate Wiki Documentation

on:
  push:
    branches: [main, master]
    paths: 
      - 'README.md'
      - 'docs/**'
      - 'src/**'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install git-wiki-builder

      - name: Clone wiki repo
        run: git clone https://$WIKI_ACTION_TOKEN@github.com/${{ github.repository }}.wiki.git wiki
        env:
          WIKI_ACTION_TOKEN: ${{ secrets.WIKI_ACTION_TOKEN }}

      - name: Build wiki content
        run: |
          cd wiki
          git-wiki-builder --provider openai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.WIKI_ACTION_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Push changes to wiki
        run: |
          cd wiki
          git add .
          git commit -m "Update wiki via GitHub Action" || echo "No changes to commit"
          git remote set-url origin https://$WIKI_ACTION_TOKEN@github.com/${{ github.repository }}.wiki.git
          git push
        env:
          WIKI_ACTION_TOKEN: ${{ secrets.WIKI_ACTION_TOKEN }}




