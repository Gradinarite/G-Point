# git-wiki-builder.yml

source:
  paths:
    - README.md
    - docs
    - src

output:
  path: .  # wiki repo root after cd wiki
  clean: false

openai:
  enabled: true
  api_key_env: OPENAI_API_KEY
  model: gpt-4.1
  timeout: 60
  temperature: 0.3

templates:
  enabled: true
  default:
    prompt: |
      Convert the following file into high-quality Wiki documentation.
      Use clear formatting, headings, and examples.

      File path: {{ file_path }}

      Content:
      {{ file_content }}

ignore:
  - .git
  - .github
  - wiki
